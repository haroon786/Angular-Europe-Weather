<div class="flex-container">
  <div  *ngFor="let item of weatherArr">
    <i *ngIf="item.isDay" class="fas fa-3x fa-sun sun"></i>

    <i *ngIf="!item.isDay" class="fas fa-3x fa-moon moon"></i>

    <div class="cloudDiv">
      <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <p>Temp   :    {{ item.temp }}Â°</p>
    <p>Sunrise :  {{ item.sunrise }}</p>
    <p>Sunset  :  {{ item.sunset }}</p>
    <p>Contry :  <span style="font-size:large;"> {{ item.countryName }}</span></p>
  </div>
</div>
