<div class="flex-container">

  <div  *ngFor="let ite of weatherData" >
    <p class="forecastHeadline">Today's  Weather</p>
    <i *ngIf="ite.isDay" class="fas fa-3x fa-sun sun"></i>

    <i *ngIf="!ite.isDay" class="fas fa-3x fa-moon moon"></i>

    <div class="cloudDiv">
      <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <p style="margin-top: 20px;">Temp   :    {{ ite.temp }}°C</p>
    <p>Sunrise :  {{ ite.sunrise }}</p>
    <p>Sunset  :  {{ ite.sunset }}</p>
    <p>Contry :  <span style="font-size:large;"> {{ ite.countryName }}</span></p>
  </div>

  <div  *ngFor="let item of forecastArr">
  <p class="forecastHeadline">ForeCast  Weather</p>

    <i class="fas fa-3x fa-moon moon"></i>
    <br/>
    <div class="cloudDiv">
      <i class="fas fa-water fa-3x cloud"></i>
    </div>
    <p style="margin-top: 20px;">Date   :    {{ item.date*1000| date  }}</p>
    <p>Temp :  {{ item.temp }}°C</p>
    <p>Sea level  :  {{ item.seaLevel }}</p>
  </div>
</div>
